<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker - Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        #clickButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        #clickButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        #clickButton:active {
            transform: translateY(0);
        }
        
        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .click-count {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ±Ô∏è Click Tracker</h1>
        <p class="subtitle">Track your clicks in real-time</p>
        
        <button id="clickButton">Click Me!</button>
        
        <div class="stats">
            <p>Total Clicks</p>
            <div class="click-count" id="clickCount">0</div>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        let clickCount = 0;
        const clickButton = document.getElementById('clickButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const statusDiv = document.getElementById('status');

        // Track clicks
        clickButton.addEventListener('click', async () => {
            clickCount++;
            clickCountDisplay.textContent = clickCount;
            
            // Send click event to Producer API
            try {
                const response = await fetch('http://localhost:5000/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        page: 'frontend',
                        clickNumber: clickCount
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('‚úÖ Click tracked successfully!', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Error tracking click', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Failed to connect to server', 'error');
                console.error('Error:', error);
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 3000);
        }
    </script>
</body>
</html>
